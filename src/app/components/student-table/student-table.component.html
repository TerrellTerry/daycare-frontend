<p>Students</p>

<input name="nameInput" type="text" [(ngModel)]="studentName">
<button class="btnForm" (click)="getStudentsWithName()">Search</button>
<br>

<thead>
    <tr><th>ID</th><th>First Name</th><th>Last Name</th><th>Guardian</th><th>View Grades</th><th *ngIf="role == 'Teacher'">Delete</th></tr>
</thead>
<tbody>
    <tr *ngFor="let s of students">
        <td>{{s.studentId}}</td>
        <td>{{s.firstName}}</td>
        <td>{{s.lastName}}</td>
        <td>{{s.guardianUsername}}</td>
        <td><button class="btnTable" (click)="viewGrades(s.studentId)">View Grades</button></td>
        <td><button class="btnTable" (click)="deleteStudent(s.studentId)" *ngIf="role == 'Teacher'">Delete</button></td>
    </tr>
</tbody>
